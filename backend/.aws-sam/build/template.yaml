AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Fetch Gigs Lambda/API for Lunar and the Groove
Parameters:
  FacebookPageId:
    Type: String
    Description: Facebook Page ID
Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: nodejs18.x
  Api:
    CacheClusterEnabled: true
    CacheClusterSize: '0.5'
    MethodSettings:
    - ResourcePath: /*
      HttpMethod: '*'
      CachingEnabled: true
      CacheTtlInSeconds: 3600
      CacheDataEncrypted: true
Resources:
  FetchGigsFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: SSMAccessPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:GetParameter
            - ssm:GetParameters
            Resource: arn:aws:ssm:*:*:parameter/latg/facebook/access-token
  FetchGigsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      CodeUri: FetchGigsFunction
      Role:
        Fn::GetAtt:
        - FetchGigsFunctionRole
        - Arn
      Environment:
        Variables:
          FACEBOOK_PAGE_ID:
            Ref: FacebookPageId
          FACEBOOK_ACCESS_TOKEN_PARAMETER: /latg/facebook/access-token
      Events:
        Api:
          Type: Api
          Properties:
            Path: /gigs
            Method: get
            RestApiId:
              Ref: ServerlessRestApi
    Metadata:
      SamResourceId: FetchGigsFunction
Outputs:
  FetchGigsApi:
    Description: API Gateway endpoint URL for Fetch Gigs function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/gigs
